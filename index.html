<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Mama</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            padding: 50px;
            overflow-x: hidden;
        }
        h1 {
            color: #ff1493;
            font-size: 50px;
            margin-bottom: 10px;
        }
        p {
            font-size: 24px;
            color: #800080;
        }
        button {
            padding: 15px 40px;
            font-size: 20px;
            margin-top: 30px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        #hadiah {
            margin-top: 40px;
            font-size: 36px;
            color: #ff4500;
            display: none;
            opacity: 0;
            animation: muncul 1s forwards;
        }
        #footer {
            margin-top: 20px;
            font-size: 24px;
            color: #4b0082;
            display: none;
            opacity: 0;
            animation: muncul 1s forwards;
        }
        @keyframes muncul {
            from {opacity: 0; transform: scale(0.5) rotate(-10deg);}
            to {opacity: 1; transform: scale(1) rotate(0deg);}
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #fff;
            top: 0;
            pointer-events: none;
            z-index: 9999;
            animation: jatuh 3s linear forwards;
        }
        @keyframes jatuh {
            0% {transform: translateY(0) rotate(0deg);}
            100% {transform: translateY(100vh) rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>Selamat Ulang Tahun Mama!</h1>
    <p>2 September üéâ</p>
    <button onclick="bukaHadiah()">Buka Hadiah</button>
    <div id="hadiah">üç¶ Es Krim untuk mama! üç¶</div>
    <div id="footer">Hadiah dari Dennis üíñ</div>

    <!-- Sound Effect Yippie -->
    <audio id="musik" src="https://www.myinstants.com/media/sounds/yippie.mp3"></audio>

    <script>
        function randomColor() {
            const colors = ['#ff0a54', '#ff477e', '#ff85a1', '#fbb1bd', '#f9bec7', '#fae0e4', '#ffcc00', '#00ffff', '#ff4500'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createConfetti() {
            for(let i=0; i<50; i++){
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = randomColor();
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.animationDuration = (2 + Math.random()*2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function bukaHadiah() {
            createConfetti();
            const hadiah = document.getElementById("hadiah");
            hadiah.style.display = "block";
            const footer = document.getElementById("footer");
            footer.style.display = "block";

            // Mainkan sound effect Yippie!
            const musik = document.getElementById("musik");
            musik.play();
        }
    </script>
</body>
</html>
